{% extends 'app/base.html' %}
{% load static %}
{% block title %}Bedcover{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-2">
            <div class="list-group">
                <a href="{% url 'bedcover' %}" class="list-group-item list-group-item-action" aria-current="true">All
                    Bedcovers</a>
                <a href="{% url 'bedcoverdata' 'below' %}" class="list-group-item list-group-item-action"
                    aria-current="true">Below Rs.1000</a>
                <a href="{% url 'bedcoverdata' 'above' %}" class="list-group-item list-group-item-action"
                    aria-current="true">Above Rs.1000</a>
            </div>
        </div>
        <div class="col-sm-6 offset-sm-1">
            <div class="row">
                {% for b in Bedcover %}
                <div class="col-sm-4 text-center mb-4">
                    <a href="{% url 'product-detail' b.id %}" class="btn">
                        <div class="item">
                            <img src="{{b.product_image.url}}" alt="" height="300" />
                            <div class="fw-bold">{{b.title}}</div>
                            <div class="fw-bold">{{b.discount_price}}</div>
                            <small class="fw-light text-decoration-line-through">
                                {{b.selling_price}}
                            </small>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
